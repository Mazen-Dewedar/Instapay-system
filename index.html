<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instapay</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/InstaPay_Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="min-height:100vh; background-color: #1c283f;" class="d-flex justify-content-center align-items-center flex-column gap-5">
    <h1 style="font-weight: bold; color: white;">Instapay mini App</h1>
    <div class="container d-flex justify-content-center align-items-center h-100">
        <div class="card d-flex flex-column justify-content-center align-items-center gap-4">
            <p style="font-weight: bold; font-size: 1.2rem; color: white;">Your Account value : <span>....</span></p>
            <input style="width: 82%;" type="number" class="input form-control " placeholder="Enter amount">
            <div style="width: 100%;" class="methods d-flex justify-content-center align-items-center gap-2">
                <button style="width: 40%;" class="btn btn-success" onclick="deposite()">deposit</button>
                <button style="width: 40%;" class="btn btn-danger" onclick="withdraw()">withdraw</button>
            </div>
            <button style="width: 82%;"class="trans btn btn-dark" onclick="showTransactions()">Transactions</button>
        </div>
    </div>
<div style="width: 100%;" class="container d-flex justify-content-center align-items-center">
    <table style="width: 90%;" class="table table-dark table-striped-columns rounded">
        <thead>
            <td>#</td>
            <td>Balance before</td>
            <td>Amount</td>
            <td>Type</td>
            <td>Balance after</td>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

    <script src="./index.js"></script>
</body>
</html>
